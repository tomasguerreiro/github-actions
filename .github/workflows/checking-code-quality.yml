name: Checking code quality

on:
  workflow_call:

jobs:
  quality:
    if: github.event.commits[0].author.name != 'Github Actions'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Check build
        run: yarn build

      - name: Check Lint
        run: yarn lint

      - name: Check Types
        run: yarn tsc:check

      - name: Check Test
        run: yarn test
