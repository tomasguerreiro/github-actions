name: Versioning with Conventional Commits

on:
  workflow_call:
    secrets:
      ALLOW_COMMITS:
        required: true

# permissions: write-all

jobs:
  versioning:
    if: github.event.commits[0].author.name != 'Github Actions'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{secrets.ALLOW_COMMITS}}

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Target Branch
        run: echo running on branch ${{github.ref_name}}

      - name: Source Name
        run: echo running on branch ${{github.head_ref}}

      - name: Install dependencies
        run: yarn

      - name: Run lerna bootstrap
        run: yarn lerna bootstrap

      - name: Set Git Config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: "Versioning Project with Conventional Commits"
        run: |
          if [ ${{github.base_ref}} = main ]; then
            npx lerna version --conventional-commits --conventional-graduate --yes
          else
            npx lerna version --conventional-commits --conventional-prerelease --preid alfa --yes
          fi
