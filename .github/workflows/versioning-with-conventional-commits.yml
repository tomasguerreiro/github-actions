name: Versioning with Conventional Commits

on:
  workflow_call:
    secrets:
      ALLOW_COMMITS:
        required: true

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ALLOW_COMMITS }}

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Target Branch
        run:  echo running on branch ${GITHUB_REF_NAME}
      
      - name: Source Name
        run:  echo running on branch ${GITHUB_HEAD_REF}

      - name: Install dependencies
        run: yarn
  
      - name: Run lerna bootstrap
        run: yarn lerna bootstrap

      - name: Set Git Config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: "Versioning Project with Conventional Commits"
        run: |
          if [ ${{ github.base_ref }} = main ]; then
            npx lerna version --conventional-commits --conventional-graduate --yes
          else
            npx lerna version --conventional-commits --conventional-prerelease --preid alfa --yes
          fi
