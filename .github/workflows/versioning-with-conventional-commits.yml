name: Versioning with Conventional Commits

on:
  workflow_call:

jobs:
  versioning:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Target Branch
        run:  echo running on branch ${GITHUB_REF_NAME}
      
      - name: Source Name
        run:  echo running on branch ${GITHUB_HEAD_REF}

      - name: Install dependencies
        run: yarn
  
      - name: Run lerna bootstrap
        run: yarn lerna bootstrap

      - name: Set Git config
        uses: tomasguerreiro/github-actions/.github/workflows/auto-merge-main-to-develop.yml@main

      - name: "Versioning Project with Conventional Commits"
        run: |
          if [ ${{ github.base_ref }} = main ]; then
            npx lerna version --conventional-commits --conventional-graduate --yes
          else
            npx lerna version --conventional-commits --conventional-prerelease --preid alfa --yes
          fi
